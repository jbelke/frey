<!doctype html>
<html lang="en">
{% include head.html %}
<body class="index-page">
  {% include navigation.html %}
<div class="wrapper">
    <div class="header" style="background-image: url('assets/img/rocketbg1.jpg');">
        <a href="#">
          {% include header_logo.html %}
        </a>
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div class="brand">
                <h1><span style="font-family: 'Exo 2', sans-serif;">Frey</span> {{site.subtitle}}</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    {{content}}

   {% include footer.html %}
  </div>
</body>
<!--   Core JS Files   -->
<script src="{{ "{{ site.baseurl }}/assets/js/jquery.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "{{ site.baseurl }}/assets/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "{{site.baseurl }}/assets/js/material.min.js" | prepend: site.baseurl }}"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{{ "{{site.baseurl }}/assets/js/nouislider.min.js" | prepend: site.baseurl }}"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="{{ "{{site.baseurl }}/assets/js/bootstrap-datepicker.js" | prepend: site.baseurl }}"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="{{ "{{site.baseurl }}/assets/js/material-kit.js" | prepend: site.baseurl }}"></script>

<script type="text/javascript">
  $().ready(function() {
    // the body of this function is in assets/material-kit.js
    materialKit.initSliders();
    window_width = $(window).width();

    if (window_width >= 992) {
      big_image = $('.wrapper > .header');

      $(window).on('scroll', materialKitDemo.checkScrollForParallax);
    }

  });
</script>

</html>
